{% if posts.has_previous %}
    <a href="/index?p={{ posts.previous_page_number }}&dateName={{ dt }}&path={{ path }}&latency={{ latency }}">Previous</a>
    {% else %}
    <a href="#">Previous</a>
{% endif %}

{% if posts.has_next %}
    <a href="/index?p={{ posts.next_page_number }}&dateName={{ dt }}&path={{ path }}&latency={{ latency }}">Next</a>
{% endif %}

<span>
    {{ posts.number }} / {{ posts.paginator.num_pages }}
</span>
